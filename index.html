<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <span><img class="brand" alt="Brand" src="imgs/db.png" /> db</span>
          </a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="jumbotron">
                    <h1>Hello, world!</h1>
                    <p>For personal use only. Images belong to their rightful owners</p> 
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-3"><h1>Local Images</h1></div>
            <div class="col-xs-3"><img class="img-responsive" src="imgs/bane.jpg" /></div>
            <div class="col-xs-3"><img class="img-responsive" src="imgs/banana.jpg" /></div>
            <div class="col-xs-3"><img class="img-responsive" src="imgs/apple.jpg" /></div>
        </div>

        <div class="row">
            <div class="col-xs-3"><img class="img-responsive" src="http://placekitten.com/g/400/600" /></div>
            <div class="col-xs-3"><img class="img-responsive" src="http://placekitten.com/g/800/700" /></div>
            <div class="col-xs-3"><img class="img-responsive" src="http://placekitten.com/g/700/700" /></div>
            <div class="col-xs-3"><h1>External Images</h1></div>
        </div>

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
