<!DOCTYPE html>
<html>
<head>
    <title>boo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-tabs nav-justified" role="tabs" id="#myTab">
                    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
                    <li role="presentation"><a href="#about" aria-controls="about" role="tab" data-toggle="tab">About</a></li>
                    <li role="presentation"><a href="#content" aria-controls="content" role="tab" data-toggle="tab">Content</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="home">
                        <div class="well">
                            <h2>Home</h2>
                            <p>Welcome to the home page</p>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="about">
                        <div class="well">
                            <h2>About me</h2>
                            <p>I'm dasbier</p>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="content">
                        <div class="well">
                            <h2>Content</h2>
                            <p>This is some content</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="text-center">
                <img src="img/TDKR_bane.jpg" class="img-fluid" alt="Responsive image">
            </div>
            <div class="text-center">
                <img src="img/TDKR_cia.jpg" class="img-fluid" alt="Responsive image">
            </div>
        </div>
    </div>
    <script>
        $(function () {$('#myTab a:last').tab('show');})
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
